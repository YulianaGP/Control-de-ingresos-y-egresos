<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Ingresos y Egresos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Control de Ingresos y Egresos</h1>

  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre del gasto o ingreso" required />
    <input type="number" id="monto" placeholder="Monto" required />
    <select id="tipo">
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>
    <input type="date" id="fecha" required />
    <button type="submit">Registrar</button>
  </form>

  <div id="balance">Balance: S/ 0.00</div>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Nombre</th>
        <th>Monto</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaRegistros">
      <!-- Filas dinÃ¡micas -->
    </tbody>
  </table>

  <script src="app.js"></script>

</body>
</html>
